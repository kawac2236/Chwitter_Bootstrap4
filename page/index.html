<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <title>Chwitter</title>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-left">
                <span class="fa fa-twitter chwitter">Chwitter</span>
            </div>
            <!-- <span class="fa fa-bars menu-icon"></span> -->
            <div class="header-right">
                <a href="#" class="btn login">ログイン</a>
            </div>
        </div>
    </header>

    <div class="signup-modal-wrapper" id="signup-modal">
            <div class="modal">
                <div class="close-modal">
                    <i class="fa fa-2x fa-times"></i>
                </div>
                <div id="signup-form">
                    <h2>Emailで新規登録</h2>
                    <form action="#">
                        <input clas="form-control" type="email" placeholder="メールアドレス">
                        <input clas="form-control" type="password" placeholder="パスワード">
                        <div id="subscribe-btn">新規登録</div>
                    </form>
                </div>
            </div>
        </div>
        <div class="login-modal-wrapper" id="login-modal">
            <div class="modal">
                    <div class="close-modal">
                            <i class="fa fa-2x fa-times"></i>
                    </div> 
                    <div id="login-form">
                    <h2>Emailログイン</h2>
                    <form action="#">
                        <input class="form-control" type="text" placeholder="メールアドレス">
                        <input class="form-control" type="password" placeholder="パスワード">
                        <div id="submit-btn">ログイン</div>
                    </form>
                </div>
            </div>
        </div>
    <div class="top-wrapper">
        <div class="theme">
            <h1 class="line1">「いま」起きたことを</h1>
            <h1 class="line2">見つけよう</h1>
        </div>
        <div class="btn-wrapper">
            <!-- メールアドレスで登録ロゴを付ける -->
            <a href="#" class="btn signup">アカウント作成</a>
            <a href="#" class="btn login">ログイン</a>
        </div>
    </div>
    
    <div class="message-wrapper">
        <ul class="faq-list">
            <li class="faq-list-item">
                <h3 class="question">わたしの「好きなこと」は見つかりますか？</h3>
                <span>+</span>  
                <div class="answer">できます。</div>
            </li>
            <li class="faq-list-item">
                <h3 class="question">トピックには追いつけますか？</h3>
                <span>+</span>
                <div class="answer">できます。</div>
            </li>
            <li class="faq-list-item">
                <h3 class="question">Chwitterを愛せますか？</h3>
                <span>+</span>
                <div class="answer">できます。</div>
            </li>
        </ul>
    </div>
    
    <script src="script.js"></script>

    <footer>
        <div class="container">
            <a href="#" class="description">Chwitterについて</a>
            <p class="copy-right">&copy; 2019 kawac</p>
        </div>
    </footer>

</body>
</html>
